<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>欢迎来到AI助手界面</title>
    <style>
        /* 全局样式 */
        body {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Microsoft YaHei", Arial, sans-serif;
            background-color: #1e1e2f;
            color: #fff;
            overflow: hidden;
        }

        /* 加载动画容器 */
        #loading-container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }

        /* 加载标题 */
        #loading-title {
            font-size: 2em;
            margin-bottom: 20px;
            color: #00c3ff;
            text-shadow: 0 0 5px #00c3ff, 0 0 10px #008bff;
        }

        /* 进度条 */
        .progress-bar {
            width: 300px;
            height: 20px;
            background: #444;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 0 10px #000;
        }

        .progress-bar-inner {
            height: 100%;
            background: linear-gradient(to right, #00c3ff, #00e1ff);
            width: 0;
            transition: width 1.5s ease;
        }

        /* 加载提示文字 */
        #loading-text {
            margin-top: 15px;
            font-size: 1.2em;
            color: #ccc;
        }

        /* 菜单页面样式 */
        #menu-container {
            display: none;
            text-align: center;
            padding: 50px 20px;
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 30px;
            color: #00c3ff;
            text-shadow: 0 0 5px #00c3ff, 0 0 10px #008bff;
        }

        .menu-option {
            margin: 10px 0;
            font-size: 1.5em;
            color: #fff;
            cursor: pointer;
            transition: color 0.3s ease;
        }

            .menu-option:hover {
                color: #00e1ff;
                text-shadow: 0 0 5px #00e1ff;
            }

        .menu-border {
            margin: 10px auto;
            width: 80%;
            height: 2px;
            background: #00c3ff;
            box-shadow: 0 0 5px #00c3ff;
        }

        /* 输入提示样式 */
        #input-hint {
            font-size: 1.2em;
            margin-top: 20px;
            color: #00e1ff;
        }

        input {
            margin-top: 10px;
            font-size: 1em;
            padding: 5px 10px;
            border-radius: 5px;
            border: none;
            outline: none;
            text-align: center;
            background-color: #333;
            color: #fff;
        }
    </style>
</head>

<body>
    <!-- 加载动画 -->
    <div id="loading-container">
        <div id="loading-title">AI助手</div>
        <div class="progress-bar">
            <div class="progress-bar-inner"></div>
        </div>
        <div id="loading-text">加载中...</div>
    </div>

    <!-- 菜单页面 -->
    <div id="menu-container">
        <h1>欢迎来到AI助手</h1>
        <div class="menu-border"></div>
        <div class="menu-option" id="chat-service">[1] 进入AI聊天助手</div>
        <div class="menu-option" id="image-service">[2] 进入AI图像识别助手</div>
        <div class="menu-option" id="logout">[0] 退出登录</div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const progressBar = document.querySelector('.progress-bar-inner');
            const loadingContainer = document.getElementById('loading-container');
            const menuContainer = document.getElementById('menu-container');

            // 设置进度条动画
            void progressBar.offsetWidth;
            progressBar.style.width = '100%';

            progressBar.addEventListener('transitionend', function () {
                loadingContainer.style.display = 'none';
                menuContainer.style.display = 'block';
            });

            setTimeout(() => {
                if (loadingContainer.style.display !== 'none') {
                    loadingContainer.style.display = 'none';
                    menuContainer.style.display = 'block';
                }
            }, 2000);
        });

        // 进入AI聊天服务
        function enterChatService() {
            fetch('/chat', { method: 'GET', headers: { 'Accept': 'text/html' } })
                .then(res => res.text())
                .then(html => { document.open(); document.write(html); document.close(); })
                .catch(() => alert('进入AI聊天服务异常！'));
        }

        // 进入AI图像识别服务
        function enterImageService() {
            fetch('/upload', { method: 'GET', headers: { 'Accept': 'text/html' } })
                .then(res => res.text())
                .then(html => { document.open(); document.write(html); document.close(); })
                .catch(() => alert('进入AI图像识别服务异常！'));
        }

        // 退出登录
        function exitGame() {
            const userId = sessionStorage.getItem('userId');
            fetch('/user/logout', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ userId: userId, type: 'manual', gameType: 0 })
            })
                .then(res => {
                    if (!res.ok) throw new Error('Logout failed');
                    return fetch('/', { method: 'GET', headers: { 'Accept': 'text/html' } });
                })
                .then(res => res.text())
                .then(html => {
                    sessionStorage.clear(); // 清理本地用户信息
                    document.open();
                    document.write(html);
                    document.close();
                })
                .catch(() => alert('退出登录失败！'));
        }

        // 绑定点击事件
        document.getElementById('chat-service').addEventListener('click', enterChatService);
        document.getElementById('image-service').addEventListener('click', enterImageService);
        document.getElementById('logout').addEventListener('click', exitGame);

        // 页面刷新/关闭时自动登出
        window.addEventListener('beforeunload', function () {
            const userId = sessionStorage.getItem('userId');
            if (userId) {
                const data = new Blob([JSON.stringify({ userId: userId, type: 'refresh', gameType: 0 })],
                    { type: 'application/json' });
                navigator.sendBeacon('/user/logout', data);
            }
        });

        // 页面加载时用户检查
        window.addEventListener('load', function () {
            const userId = sessionStorage.getItem('userId');
            if (!userId) {
                window.location.href = '/entry';
            }
        });
    </script>
</body>
</html>
