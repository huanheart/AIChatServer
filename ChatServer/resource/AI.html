<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>AI èŠå¤©åŠ©æ‰‹</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f9f9f9;
            margin: 0;

        }
        /* å·¦ä¾§ä¼šè¯åˆ—è¡¨ */
        .session-list {

            display: flex;

        .session-list-header {

        .new-chat-btn {

        .session-list li.active {

        }
        .session-list li:hover { background: #f0f0f0; }
        /* å³ä¾§èŠå¤©åŒº */
        .chat-section {
            flex: 1;
            display: flex;
            flex-direction: column;
        }
        .top-bar {
            padding: 10px;
            background: #fff;

        }
        .back-btn, .sync-btn {

            border-radius: 6px;

        .back-btn:hover, .sync-btn:hover { background: #0056b3; }
        .chat-container {

        }
        .message {

        }
        .user {

            align-self: flex-end;

        }
        .assistant {

        }
        .input-box {

        }
        textarea {
            flex: 1;

        }
        button {
            padding: 0 20px;

            cursor: pointer;
        }
        button:hover { background: #0056b3; }
        select {
            border: 1px solid #ccc;
            border-radius: 6px;
            padding: 6px;
            font-size: 14px;
        }
        /* è¯­éŸ³æŒ‰é’®æ ·å¼ */
        .tts-btn {
            padding: 4px 8px;
            border-radius: 6px;
            font-size: 12px;
            cursor: pointer;
            background: #28a745;
            color: white;
            border: none;
        }
        .tts-btn:hover {
            background: #1e7e34;
        }
    </style>

    <!-- å¼•å…¥ marked å’Œ DOMPurify -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/dompurify@3.0.0/dist/purify.min.js"></script>
</head>
<body>
    <div class="session-list">
        <div class="session-list-header">
            <button class="new-chat-btn" id="newChatBtn">æ–°èŠå¤©</button>
        </div>
        <ul id="sessionList"></ul>
    </div>

    <div class="chat-section">
        <div class="top-bar">
            <button class="back-btn" onclick="window.location.href='/menu'">â† è¿”å›</button>
            <button class="sync-btn" id="sync-history-btn">åŒæ­¥å†å²æ•°æ®</button>
            <label for="modelType">é€‰æ‹©æ¨¡å‹ï¼š</label>
            <select id="modelType">
                <option value="1" selected>é˜¿é‡Œç™¾ç‚¼</option>
                <option value="2">è±†åŒ…</option>
                <option value="3">ç™¾ç‚¼RAG</option>
            </select>
        </div>

        <div class="chat-container" id="chat-container"></div>

        <form class="input-box" id="chat-form">
            <textarea id="question" placeholder="è¯·è¾“å…¥ä½ çš„é—®é¢˜..." required></textarea>
            <button type="submit">å‘é€</button>
        </form>
    </div>

    <script>
        let currentSessionId = null;  // âš ï¸ ç”¨å­—ç¬¦ä¸²ä¿å­˜
        let tempSession = false;
        const sessions = {}; // {sessionId: {name, messages: []}}

        const sessionList = document.getElementById('sessionList');
        const chatContainer = document.getElementById('chat-container');
        const chatForm = document.getElementById('chat-form');
        const questionInput = document.getElementById('question');
        const syncBtn = document.getElementById('sync-history-btn');
        const modelTypeSelect = document.getElementById('modelType');
        const newChatBtn = document.getElementById('newChatBtn');

        // ğŸ”Š æ’­æ”¾è¯­éŸ³
        async function playTTS(text) {
            try {
                const res = await fetch('/chat/tts', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({ text })
                });
                const data = await res.json();
                if (data.success && data.url) {
                    const audio = new Audio(data.url);
                    audio.play();
                } else {
                    alert('[é”™è¯¯] æ— æ³•è·å–è¯­éŸ³');
                }
            } catch (err) {
                console.error(err);
                alert('[é”™è¯¯] è¯·æ±‚è¯­éŸ³æ¥å£å¤±è´¥');
            }
        }

        // ğŸ”Š åœ¨æ¯æ¡æ¶ˆæ¯åé¢åŠ æŒ‰é’®
        function appendMessage(role, content) {
            const msgDiv = document.createElement('div');
            msgDiv.classList.add('message', role);

            const safeHtml = DOMPurify.sanitize(marked.parse(content));
            // ä½¿ç”¨ template å­—ç¬¦ä¸²æ—¶è¦å°å¿ƒ `content` ä¸­çš„åå¼•å·å’Œæ¢è¡Œï¼Œè¿™é‡Œåšæœ€å°è½¬ä¹‰
            const escapedContent = content.replace(/`/g, '\\`').replace(/\$/g, '\\$');
            msgDiv.innerHTML = `
                <div style="display:flex; align-items:center; gap:8px;">
                    <div style="flex:1;">
                        <b>${role === 'user' ? 'ä½ ' : 'AI'}:</b><br>${safeHtml}
                    </div>
                    <button class="tts-btn" onclick="playTTS(\`${escapedContent}\`)">ğŸ”Š</button>
                </div>
            `;
            chatContainer.appendChild(msgDiv);
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }

        function clearMessages() {
            chatContainer.innerHTML = '';
        }

        function renderSessionList() {
            sessionList.innerHTML = '';
            for (let id in sessions) {
                const li = document.createElement('li');
                li.textContent = sessions[id].name || `ä¼šè¯ ${id}`;
                li.dataset.id = id;
                if (id === currentSessionId) li.classList.add('active');
                li.onclick = () => switchSession(id);
                sessionList.appendChild(li);
            }
        }

        async function switchSession(id) {
            currentSessionId = String(id);
            tempSession = false;
            clearMessages();

            if (!sessions[id].messages || sessions[id].messages.length === 0) {
                try {
                    const res = await fetch('/chat/history', {
                        method: 'POST',
                        headers: {'Content-Type':'application/json'},
                        body: JSON.stringify({sessionId: currentSessionId})
                    });
                    const data = await res.json();
                    if (data.success && Array.isArray(data.history)) {
                        sessions[id].messages = [];
                        data.history.forEach(item => {
                            sessions[id].messages.push({
                                role: item.is_user ? 'user' : 'assistant',
                                content: item.content
                            });
                        });
                    }
                } catch (err) {
                    console.error('è·å–å†å²å¤±è´¥', err);
                }
            }

            sessions[id].messages.forEach(m => appendMessage(m.role, m.content));
            renderSessionList();
        }

        newChatBtn.addEventListener('click', () => {
            currentSessionId = 'temp';
            tempSession = true;
            clearMessages();
        });

        chatForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const question = questionInput.value.trim();
            if (!question) return;

            appendMessage('user', question);

            // å‘é€åˆ°åç«¯æ—¶ modelType ä¼šéšä¹‹ä¼ é€’ï¼ˆ1/2/3ï¼‰
            if (tempSession) {
                try {
                    const response = await fetch('/chat/send-new-session', {
                        method: 'POST',
                        headers: {'Content-Type':'application/json'},
                        body: JSON.stringify({question, modelType: modelTypeSelect.value})
                    });
                    const data = await response.json();
                    if (data.success) {
                        const sessionId = String(data.sessionId);
                        sessions[sessionId] = {name: 'æ–°ä¼šè¯', messages: [
                            {role: 'user', content: question},
                            {role: 'assistant', content: data.Information}
                        ]};
                        currentSessionId = sessionId;
                        tempSession = false;
                        renderSessionList();
                        appendMessage('assistant', data.Information);
                    } else {
                        appendMessage('assistant', '[é”™è¯¯] ' + (data.message || 'æœªçŸ¥é”™è¯¯'));
                    }
                } catch (err) {
                    console.error(err);
                    appendMessage('assistant', '[é”™è¯¯] æ— æ³•è¿æ¥åˆ°æœåŠ¡å™¨');
                }
            } else {
                sessions[currentSessionId].messages.push({role: 'user', content: question});
                try {
                    const response = await fetch('/chat/send', {
                        method: 'POST',
                        headers: {'Content-Type':'application/json'},
                        body: JSON.stringify({
                            question,
                            modelType: modelTypeSelect.value,
                            sessionId: currentSessionId
                        })
                    });
                    const data = await response.json();
                    if (data.success) {
                        appendMessage('assistant', data.Information);
                        sessions[currentSessionId].messages.push({role: 'assistant', content: data.Information});
                    } else {
                        appendMessage('assistant', '[é”™è¯¯] ' + (data.message || 'æœªçŸ¥é”™è¯¯'));
                    }
                } catch (err) {
                    console.error(err);
                    appendMessage('assistant', '[é”™è¯¯] æ— æ³•è¿æ¥åˆ°æœåŠ¡å™¨');
                }
            }

            questionInput.value = '';
        });

        syncBtn.addEventListener('click', async () => {
            if (!currentSessionId || tempSession) {
                alert('è¯·é€‰æ‹©å·²æœ‰ä¼šè¯è¿›è¡ŒåŒæ­¥');
                return;
            }
            try {
                const res = await fetch('/chat/history', {
                    method: 'POST',
                    headers: {'Content-Type':'application/json'},
                    body: JSON.stringify({sessionId: currentSessionId})
                });
                const data = await res.json();
                if (data.success && Array.isArray(data.history)) {
                    sessions[currentSessionId].messages = [];
                    clearMessages();
                    data.history.forEach(item => {
                        appendMessage(item.is_user ? 'user' : 'assistant', item.content);
                        sessions[currentSessionId].messages.push({
                            role: item.is_user ? 'user' : 'assistant',
                            content: item.content
                        });
                    });
                } else {
                    alert('[é”™è¯¯] æ— æ³•è·å–å†å²æ•°æ®');
                }
            } catch (err) {
                console.error(err);
                alert('[é”™è¯¯] è¯·æ±‚å†å²æ•°æ®å¤±è´¥');
            }
        });

        async function loadSessions() {
            try {
                const res = await fetch('/chat/sessions');
                const data = await res.json();
                if (data.success && Array.isArray(data.sessions)) {
                    data.sessions.forEach(s => {
                        const sid = String(s.sessionId);
                        sessions[sid] = {name: s.name || `ä¼šè¯ ${sid}`, messages: []};
                    });
                    renderSessionList();
                }
            } catch (err) {
                console.error('è·å–ä¼šè¯åˆ—è¡¨å¤±è´¥', err);
            }
        }

        loadSessions();
    </script>
</body>
</html>
