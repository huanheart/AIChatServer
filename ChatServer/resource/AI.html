<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>AI 聊天助手</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f9f9f9;
            margin: 0;
            padding: 0;
            display: flex;
            height: 100vh;
        }
        /* 左侧会话列表 */
        .session-list {
            width: 220px;
            background: #fff;
            border-right: 1px solid #ddd;
            display: flex;
            flex-direction: column;
        }
        .session-list-header {
            padding: 10px;
            border-bottom: 1px solid #ddd;
            text-align: center;
        }
        .new-chat-btn {
            width: 100%;
            padding: 8px 0;
            margin-bottom: 5px;
            cursor: pointer;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 6px;
        }
        .new-chat-btn:hover { background: #0056b3; }
        .session-list ul {
            list-style: none;
            padding: 0;
            margin: 0;
            flex: 1;
            overflow-y: auto;
        }
        .session-list li {
            padding: 10px;
            cursor: pointer;
            border-bottom: 1px solid #f0f0f0;
        }
        .session-list li.active {
            background: #007bff;
            color: #fff;
        }
        .session-list li:hover { background: #f0f0f0; }
        /* 右侧聊天区 */
        .chat-section {
            flex: 1;
            display: flex;
            flex-direction: column;
        }
        .top-bar {
            padding: 10px;
            background: #fff;
            border-bottom: 1px solid #ddd;
            display: flex;
            gap: 10px;
            align-items: center;
        }
        .back-btn, .sync-btn {
            padding: 6px 12px;
            border: none;
            border-radius: 6px;
            background: #007bff;
            color: #fff;
            cursor: pointer;
            font-size: 14px;
        }
        .back-btn:hover, .sync-btn:hover { background: #0056b3; }
        .chat-container {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
        }
        .message {
            max-width: 70%;
            margin-bottom: 15px;
            padding: 12px 16px;
            border-radius: 12px;
            line-height: 1.4;
            word-wrap: break-word;
        }
        .user {
            background: #007bff;
            color: white;
            align-self: flex-end;
            border-bottom-right-radius: 0;
        }
        .assistant {
            background: #e5e5ea;
            color: #000;
            align-self: flex-start;
            border-bottom-left-radius: 0;
        }
        .input-box {
            display: flex;
            padding: 10px;
            background: #fff;
            border-top: 1px solid #ddd;
            gap: 10px;
        }
        textarea {
            flex: 1;
            resize: none;
            border: 1px solid #ccc;
            border-radius: 8px;
            padding: 10px;
            font-size: 14px;
            outline: none;
        }
        button {
            padding: 0 20px;
            border: none;
            border-radius: 8px;
            background: #007bff;
            color: white;
            font-size: 14px;
            cursor: pointer;
        }
        button:hover { background: #0056b3; }
        select {
            border: 1px solid #ccc;
            border-radius: 6px;
            padding: 6px;
            font-size: 14px;
        }
        /* 语音按钮样式 */
        .tts-btn {
            padding: 4px 8px;
            border-radius: 6px;
            font-size: 12px;
            cursor: pointer;
            background: #28a745;
            color: white;
            border: none;
        }
        .tts-btn:hover {
            background: #1e7e34;
        }
    </style>

    <!-- 引入 marked 和 DOMPurify -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/dompurify@3.0.0/dist/purify.min.js"></script>
</head>
<body>
    <div class="session-list">
        <div class="session-list-header">
            <button class="new-chat-btn" id="newChatBtn">新聊天</button>
        </div>
        <ul id="sessionList"></ul>
    </div>

    <div class="chat-section">
        <div class="top-bar">
            <button class="back-btn" onclick="window.location.href='/menu'">← 返回</button>
            <button class="sync-btn" id="sync-history-btn">同步历史数据</button>
            <label for="modelType">选择模型：</label>
            <select id="modelType">
                <option value="1" selected>阿里百炼</option>
                <option value="2">豆包</option>
                <option value="3">百炼RAG</option>
            </select>
        </div>

        <div class="chat-container" id="chat-container"></div>

        <form class="input-box" id="chat-form">
            <textarea id="question" placeholder="请输入你的问题..." required></textarea>
            <button type="submit">发送</button>
        </form>
    </div>

    <script>
        let currentSessionId = null;  // ⚠️ 用字符串保存
        let tempSession = false;
        const sessions = {}; // {sessionId: {name, messages: []}}

        const sessionList = document.getElementById('sessionList');
        const chatContainer = document.getElementById('chat-container');
        const chatForm = document.getElementById('chat-form');
        const questionInput = document.getElementById('question');
        const syncBtn = document.getElementById('sync-history-btn');
        const modelTypeSelect = document.getElementById('modelType');
        const newChatBtn = document.getElementById('newChatBtn');

        // 🔊 播放语音
        async function playTTS(text) {
            try {
                const res = await fetch('/chat/tts', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({ text })
                });
                const data = await res.json();
                if (data.success && data.url) {
                    const audio = new Audio(data.url);
                    audio.play();
                } else {
                    alert('[错误] 无法获取语音');
                }
            } catch (err) {
                console.error(err);
                alert('[错误] 请求语音接口失败');
            }
        }

        // 🔊 在每条消息后面加按钮
        function appendMessage(role, content) {
            const msgDiv = document.createElement('div');
            msgDiv.classList.add('message', role);

            const safeHtml = DOMPurify.sanitize(marked.parse(content));
            // 使用 template 字符串时要小心 `content` 中的反引号和换行，这里做最小转义
            const escapedContent = content.replace(/`/g, '\\`').replace(/\$/g, '\\$');
            msgDiv.innerHTML = `
                <div style="display:flex; align-items:center; gap:8px;">
                    <div style="flex:1;">
                        <b>${role === 'user' ? '你' : 'AI'}:</b><br>${safeHtml}
                    </div>
                    <button class="tts-btn" onclick="playTTS(\`${escapedContent}\`)">🔊</button>
                </div>
            `;
            chatContainer.appendChild(msgDiv);
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }

        function clearMessages() {
            chatContainer.innerHTML = '';
        }

        function renderSessionList() {
            sessionList.innerHTML = '';
            for (let id in sessions) {
                const li = document.createElement('li');
                li.textContent = sessions[id].name || `会话 ${id}`;
                li.dataset.id = id;
                if (id === currentSessionId) li.classList.add('active');
                li.onclick = () => switchSession(id);
                sessionList.appendChild(li);
            }
        }

        async function switchSession(id) {
            currentSessionId = String(id);
            tempSession = false;
            clearMessages();

            if (!sessions[id].messages || sessions[id].messages.length === 0) {
                try {
                    const res = await fetch('/chat/history', {
                        method: 'POST',
                        headers: {'Content-Type':'application/json'},
                        body: JSON.stringify({sessionId: currentSessionId})
                    });
                    const data = await res.json();
                    if (data.success && Array.isArray(data.history)) {
                        sessions[id].messages = [];
                        data.history.forEach(item => {
                            sessions[id].messages.push({
                                role: item.is_user ? 'user' : 'assistant',
                                content: item.content
                            });
                        });
                    }
                } catch (err) {
                    console.error('获取历史失败', err);
                }
            }

            sessions[id].messages.forEach(m => appendMessage(m.role, m.content));
            renderSessionList();
        }

        newChatBtn.addEventListener('click', () => {
            currentSessionId = 'temp';
            tempSession = true;
            clearMessages();
        });

        chatForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const question = questionInput.value.trim();
            if (!question) return;

            appendMessage('user', question);

            // 发送到后端时 modelType 会随之传递（1/2/3）
            if (tempSession) {
                try {
                    const response = await fetch('/chat/send-new-session', {
                        method: 'POST',
                        headers: {'Content-Type':'application/json'},
                        body: JSON.stringify({question, modelType: modelTypeSelect.value})
                    });
                    const data = await response.json();
                    if (data.success) {
                        const sessionId = String(data.sessionId);
                        sessions[sessionId] = {name: '新会话', messages: [
                            {role: 'user', content: question},
                            {role: 'assistant', content: data.Information}
                        ]};
                        currentSessionId = sessionId;
                        tempSession = false;
                        renderSessionList();
                        appendMessage('assistant', data.Information);
                    } else {
                        appendMessage('assistant', '[错误] ' + (data.message || '未知错误'));
                    }
                } catch (err) {
                    console.error(err);
                    appendMessage('assistant', '[错误] 无法连接到服务器');
                }
            } else {
                sessions[currentSessionId].messages.push({role: 'user', content: question});
                try {
                    const response = await fetch('/chat/send', {
                        method: 'POST',
                        headers: {'Content-Type':'application/json'},
                        body: JSON.stringify({
                            question,
                            modelType: modelTypeSelect.value,
                            sessionId: currentSessionId
                        })
                    });
                    const data = await response.json();
                    if (data.success) {
                        appendMessage('assistant', data.Information);
                        sessions[currentSessionId].messages.push({role: 'assistant', content: data.Information});
                    } else {
                        appendMessage('assistant', '[错误] ' + (data.message || '未知错误'));
                    }
                } catch (err) {
                    console.error(err);
                    appendMessage('assistant', '[错误] 无法连接到服务器');
                }
            }

            questionInput.value = '';
        });

        syncBtn.addEventListener('click', async () => {
            if (!currentSessionId || tempSession) {
                alert('请选择已有会话进行同步');
                return;
            }
            try {
                const res = await fetch('/chat/history', {
                    method: 'POST',
                    headers: {'Content-Type':'application/json'},
                    body: JSON.stringify({sessionId: currentSessionId})
                });
                const data = await res.json();
                if (data.success && Array.isArray(data.history)) {
                    sessions[currentSessionId].messages = [];
                    clearMessages();
                    data.history.forEach(item => {
                        appendMessage(item.is_user ? 'user' : 'assistant', item.content);
                        sessions[currentSessionId].messages.push({
                            role: item.is_user ? 'user' : 'assistant',
                            content: item.content
                        });
                    });
                } else {
                    alert('[错误] 无法获取历史数据');
                }
            } catch (err) {
                console.error(err);
                alert('[错误] 请求历史数据失败');
            }
        });

        async function loadSessions() {
            try {
                const res = await fetch('/chat/sessions');
                const data = await res.json();
                if (data.success && Array.isArray(data.sessions)) {
                    data.sessions.forEach(s => {
                        const sid = String(s.sessionId);
                        sessions[sid] = {name: s.name || `会话 ${sid}`, messages: []};
                    });
                    renderSessionList();
                }
            } catch (err) {
                console.error('获取会话列表失败', err);
            }
        }

        loadSessions();
    </script>
</body>
</html>
