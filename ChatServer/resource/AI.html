<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>AI 聊天助手</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f9f9f9;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        .top-bar {
            padding: 10px;
            background: #fff;
            border-bottom: 1px solid #ddd;
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .back-btn, .sync-btn {
            padding: 6px 12px;
            border: none;
            border-radius: 6px;
            background: #007bff;
            color: #fff;
            cursor: pointer;
            font-size: 14px;
        }
        .back-btn:hover, .sync-btn:hover {
            background: #0056b3;
        }

        .chat-container {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
        }

        .message {
            max-width: 70%;
            margin-bottom: 15px;
            padding: 12px 16px;
            border-radius: 12px;
            line-height: 1.4;
            word-wrap: break-word;
        }

        .user {
            background: #007bff;
            color: white;
            align-self: flex-end;
            border-bottom-right-radius: 0;
        }

        .assistant {
            background: #e5e5ea;
            color: #000;
            align-self: flex-start;
            border-bottom-left-radius: 0;
        }

        .input-box {
            display: flex;
            padding: 10px;
            background: #fff;
            border-top: 1px solid #ddd;
            gap: 10px;
        }

        textarea {
            flex: 1;
            resize: none;
            border: 1px solid #ccc;
            border-radius: 8px;
            padding: 10px;
            font-size: 14px;
            outline: none;
        }

        button {
            padding: 0 20px;
            border: none;
            border-radius: 8px;
            background: #007bff;
            color: white;
            font-size: 14px;
            cursor: pointer;
        }
        button:hover {
            background: #0056b3;
        }

        select {
            border: 1px solid #ccc;
            border-radius: 6px;
            padding: 6px;
            font-size: 14px;
        }
    </style>

    <!-- 引入 marked 和 DOMPurify -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/dompurify@3.0.0/dist/purify.min.js"></script>
</head>
<body>
    <!-- 顶部按钮 -->
    <div class="top-bar">
        <button class="back-btn" onclick="window.location.href='/menu'">← 返回</button>
        <button class="sync-btn" id="sync-history-btn">同步历史数据</button>
        <label for="modelType">选择模型：</label>
        <select id="modelType">
            <option value="1" selected>阿里百炼</option>
            <option value="2">豆包</option>
        </select>
    </div>

    <div class="chat-container" id="chat-container">
        <!-- 初始消息可以由后端渲染 -->
    </div>

    <!-- 输入框 -->
    <form class="input-box" id="chat-form">
        <textarea id="question" placeholder="请输入你的问题..." required></textarea>
        <button type="submit">发送</button>
    </form>

    <script>
        const chatContainer = document.getElementById('chat-container');
        const chatForm = document.getElementById('chat-form');
        const questionInput = document.getElementById('question');
        const syncBtn = document.getElementById('sync-history-btn');
        const modelTypeSelect = document.getElementById('modelType');

        // 渲染消息到页面（支持 Markdown）
        function appendMessage(role, content) {
            const msgDiv = document.createElement('div');
            msgDiv.classList.add('message', role);

            // Markdown 转 HTML，并清理不安全标签
            const safeHtml = DOMPurify.sanitize(marked.parse(content));

            msgDiv.innerHTML = `<b>${role === 'user' ? '你' : 'AI'}:</b><br>${safeHtml}`;
            chatContainer.appendChild(msgDiv);
            chatContainer.scrollTop = chatContainer.scrollHeight; // 自动滚动到底部
        }

        // 清空聊天记录
        function clearMessages() {
            chatContainer.innerHTML = '';
        }

        // 表单提交处理
        chatForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const question = questionInput.value.trim();
            if (!question) return;

            appendMessage('user', question);
            questionInput.value = '';

            const modelType = modelTypeSelect.value; // 获取选中的模型类型

            try {
                const response = await fetch('/chat/send', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ question, modelType })
                });
                const data = await response.json();
                if (data.success) {
                    appendMessage('assistant', data.Information);
                } else {
                    appendMessage('assistant', '[错误] ' + (data.message || '未知错误'));
                }
            } catch (err) {
                console.error(err);
                appendMessage('assistant', '[错误] 无法连接到服务器');
            }
        });

        // 同步历史数据处理（POST 请求）
        syncBtn.addEventListener('click', async () => {
            try {
                const response = await fetch('/chat/history', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({})
                });
                const data = await response.json();

                if (data.success && Array.isArray(data.history)) {
                    clearMessages();
                    data.history.forEach(item => {
                        appendMessage(item.is_user ? 'user' : 'assistant', item.content);
                    });
                } else {
                    alert('[错误] 无法获取历史数据');
                }
            } catch (err) {
                console.error(err);
                alert('[错误] 请求历史数据失败');
            }
        });
    </script>
</body>
</html>
