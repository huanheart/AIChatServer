<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>AI 聊天助手</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f9f9f9;
            margin: 0;
            padding: 0;
            display: flex;
            height: 100vh;
        }

        /* 左侧会话列表 */
        .session-list {
            width: 220px;
            background: #fff;
            border-right: 1px solid #ddd;
            display: flex;
            flex-direction: column;
        }
        .session-list-header {
            padding: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #ddd;
        }
        .session-list ul {
            list-style: none;
            padding: 0;
            margin: 0;
            flex: 1;
            overflow-y: auto;
        }
        .session-list li {
            padding: 10px;
            cursor: pointer;
            border-bottom: 1px solid #f0f0f0;
        }
        .session-list li.active {
            background: #007bff;
            color: #fff;
        }
        .session-list li:hover {
            background: #f0f0f0;
        }
        .session-actions button {
            font-size: 12px;
            margin-left: 5px;
        }

        /* 右侧聊天区 */
        .chat-section {
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        .top-bar {
            padding: 10px;
            background: #fff;
            border-bottom: 1px solid #ddd;
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .back-btn, .sync-btn {
            padding: 6px 12px;
            border: none;
            border-radius: 6px;
            background: #007bff;
            color: #fff;
            cursor: pointer;
            font-size: 14px;
        }
        .back-btn:hover, .sync-btn:hover {
            background: #0056b3;
        }

        .chat-container {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
        }

        .message {
            max-width: 70%;
            margin-bottom: 15px;
            padding: 12px 16px;
            border-radius: 12px;
            line-height: 1.4;
            word-wrap: break-word;
        }

        .user {
            background: #007bff;
            color: white;
            align-self: flex-end;
            border-bottom-right-radius: 0;
        }

        .assistant {
            background: #e5e5ea;
            color: #000;
            align-self: flex-start;
            border-bottom-left-radius: 0;
        }

        .input-box {
            display: flex;
            padding: 10px;
            background: #fff;
            border-top: 1px solid #ddd;
            gap: 10px;
        }

        textarea {
            flex: 1;
            resize: none;
            border: 1px solid #ccc;
            border-radius: 8px;
            padding: 10px;
            font-size: 14px;
            outline: none;
        }

        button {
            padding: 0 20px;
            border: none;
            border-radius: 8px;
            background: #007bff;
            color: white;
            font-size: 14px;
            cursor: pointer;
        }
        button:hover {
            background: #0056b3;
        }

        select {
            border: 1px solid #ccc;
            border-radius: 6px;
            padding: 6px;
            font-size: 14px;
        }
    </style>

    <!-- 引入 marked 和 DOMPurify -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/dompurify@3.0.0/dist/purify.min.js"></script>
</head>
<body>
    <!-- 左侧会话列表 -->
    <div class="session-list">
        <div class="session-list-header">
            <span>会话</span>
            <button onclick="createSession()">＋</button>
        </div>
        <ul id="sessionList"></ul>
    </div>

    <!-- 右侧聊天区 -->
    <div class="chat-section">
        <div class="top-bar">
            <button class="back-btn" onclick="window.location.href='/menu'">← 返回</button>
            <button class="sync-btn" id="sync-history-btn">同步历史数据</button>
            <label for="modelType">选择模型：</label>
            <select id="modelType">
                <option value="1" selected>阿里百炼</option>
                <option value="2">豆包</option>
            </select>
        </div>

        <div class="chat-container" id="chat-container"></div>

        <form class="input-box" id="chat-form">
            <textarea id="question" placeholder="请输入你的问题..." required></textarea>
            <button type="submit">发送</button>
        </form>
    </div>

    <script>
        let currentSessionId = null;
        const sessions = {}; // {id: {name, messages: []}}
        const sessionList = document.getElementById('sessionList');
        const chatContainer = document.getElementById('chat-container');
        const chatForm = document.getElementById('chat-form');
        const questionInput = document.getElementById('question');
        const syncBtn = document.getElementById('sync-history-btn');
        const modelTypeSelect = document.getElementById('modelType');

        // 渲染消息到页面
        function appendMessage(role, content) {
            const msgDiv = document.createElement('div');
            msgDiv.classList.add('message', role);
            const safeHtml = DOMPurify.sanitize(marked.parse(content));
            msgDiv.innerHTML = `<b>${role === 'user' ? '你' : 'AI'}:</b><br>${safeHtml}`;
            chatContainer.appendChild(msgDiv);
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }

        function clearMessages() {
            chatContainer.innerHTML = '';
        }

        function renderSessionList() {
            sessionList.innerHTML = '';
            for (let id in sessions) {
                const li = document.createElement('li');
                li.textContent = sessions[id].name || `会话 ${id}`;
                li.dataset.id = id;
                if (id === currentSessionId) li.classList.add('active');
                li.onclick = () => switchSession(id);
                sessionList.appendChild(li);
            }
        }

        async function createSession() {
            try {
                const res = await fetch('/chat/new-session', {method: 'POST'});
                const data = await res.json();
                if (data.success) {
                    const id = data.sessionId;
                    sessions[id] = {name: "新会话", messages: []};
                    currentSessionId = id;
                    renderSessionList();
                    switchSession(id);
                } else {
                    alert('创建会话失败');
                }
            } catch (e) {
                console.error(e);
            }
        }

        function switchSession(id) {
            currentSessionId = id;
            clearMessages();
            sessions[id].messages.forEach(m => appendMessage(m.role, m.content));
            renderSessionList();
        }

        async function deleteSession(id) {
            try {
                const res = await fetch('/chat/delete-session', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({sessionId: id})
                });
                const data = await res.json();
                if (data.success) {
                    delete sessions[id];
                    if (currentSessionId === id) currentSessionId = null;
                    renderSessionList();
                    clearMessages();
                } else {
                    alert('删除会话失败');
                }
            } catch (e) {
                console.error(e);
            }
        }

        chatForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            if (!currentSessionId) {
                alert("请先创建一个会话");
                return;
            }
            const question = questionInput.value.trim();
            if (!question) return;

            appendMessage('user', question);
            sessions[currentSessionId].messages.push({role: 'user', content: question});
            questionInput.value = '';

            const modelType = modelTypeSelect.value;
            try {
                const response = await fetch('/chat/send', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ question, modelType, sessionId: currentSessionId })
                });
                const data = await response.json();
                if (data.success) {
                    appendMessage('assistant', data.Information);
                    sessions[currentSessionId].messages.push({role: 'assistant', content: data.Information});
                } else {
                    appendMessage('assistant', '[错误] ' + (data.message || '未知错误'));
                }
            } catch (err) {
                console.error(err);
                appendMessage('assistant', '[错误] 无法连接到服务器');
            }
        });

        syncBtn.addEventListener('click', async () => {
            if (!currentSessionId) {
                alert("请先选择会话");
                return;
            }
            try {
                const response = await fetch('/chat/history', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ sessionId: currentSessionId })
                });
                const data = await response.json();
                if (data.success && Array.isArray(data.history)) {
                    sessions[currentSessionId].messages = [];
                    clearMessages();
                    data.history.forEach(item => {
                        appendMessage(item.is_user ? 'user' : 'assistant', item.content);
                        sessions[currentSessionId].messages.push({
                            role: item.is_user ? 'user' : 'assistant',
                            content: item.content
                        });
                    });
                } else {
                    alert('[错误] 无法获取历史数据');
                }
            } catch (err) {
                console.error(err);
                alert('[错误] 请求历史数据失败');
            }
        });
    </script>
</body>
</html>
