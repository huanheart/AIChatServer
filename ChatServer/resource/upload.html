<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>AI 图像识别助手</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f9f9f9;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        /* 顶部导航栏 */
        .top-bar {
            padding: 10px;
            background: #fff;
            border-bottom: 1px solid #ddd;
        }

        .back-btn {
            padding: 6px 12px;
            border: none;
            border-radius: 6px;
            background: #007bff;
            color: #fff;
            cursor: pointer;
            font-size: 14px;
        }

            .back-btn:hover {
                background: #0056b3;
            }

        .chat-container {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
        }

        .message {
            max-width: 70%;
            margin-bottom: 15px;
            padding: 12px 16px;
            border-radius: 12px;
            line-height: 1.4;
            word-wrap: break-word;
        }

        .user {
            background: #007bff;
            color: white;
            align-self: flex-end;
            border-bottom-right-radius: 0;
        }

        .assistant {
            background: #e5e5ea;
            color: #000;
            align-self: flex-start;
            border-bottom-left-radius: 0;
        }

        .message img {
            max-width: 200px;
            border-radius: 8px;
            display: block;
            margin-top: 8px;
        }

        .input-box {
            display: flex;
            padding: 10px;
            background: #fff;
            border-top: 1px solid #ddd;
        }

        input[type="file"] {
            flex: 1;
        }

        button {
            margin-left: 10px;
            padding: 0 20px;
            border: none;
            border-radius: 8px;
            background: #007bff;
            color: white;
            font-size: 14px;
            cursor: pointer;
        }

            button:hover {
                background: #0056b3;
            }
    </style>
</head>
<body>

    <!-- 顶部返回按钮 -->
    <div class="top-bar">
        <button class="back-btn" onclick="window.location.href='/menu'">← 返回</button>
    </div>

    <div class="chat-container" id="chat-container">
        <!-- 消息会动态渲染 -->
    </div>

    <!-- 图片上传表单 -->
    <form class="input-box" id="upload-form">
        <input type="file" id="image-input" accept="image/*" required>
        <button type="submit">发送图片</button>
    </form>

    <script>
        const chatContainer = document.getElementById('chat-container');
        const uploadForm = document.getElementById('upload-form');
        const imageInput = document.getElementById('image-input');

        // 渲染消息
        function appendMessage(role, content, imageUrl = null) {
            const msgDiv = document.createElement('div');
            msgDiv.classList.add('message', role);

            // 文字部分
            msgDiv.innerHTML = `<b>${role === 'user' ? '你' : 'AI'}:</b> ${content}`;

            // 如果有图片则附加
            if (imageUrl) {
                const img = document.createElement('img');
                img.src = imageUrl;
                msgDiv.appendChild(img);
            }

            chatContainer.appendChild(msgDiv);
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }

        // 表单提交处理
        uploadForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            if (!imageInput.files.length) return;

            const file = imageInput.files[0];

            // 使用 FileReader 转成 Base64 并展示本地预览
            const reader = new FileReader();
            reader.onload = async function (event) {
                const base64Url = event.target.result;
                const base64Data = base64Url.split(',')[1]; // 去掉 data:image/...;base64, 前缀

                // 显示用户上传图片消息（带预览）
                appendMessage('user', `已上传图片: ${file.name}`, base64Url);

                const payload = {
                    filename: file.name,
                    image: base64Data
                };

                try {
                    const response = await fetch('/upload/send', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify(payload)
                    });

                    if (!response.ok) throw new Error("上传失败");

                    const data = await response.json();
                    // 假设后端返回 { class_name: "类别名称", confidence: 0.92 }
                    const aiText = `识别结果: ${data.class_name} (置信度: ${Math.round(data.confidence * 100)}%)`;
                    appendMessage('assistant', aiText);

                } catch (err) {
                    appendMessage('assistant', `[错误] 无法连接到服务器或上传失败: ${err.message}`);
                }

                // 清空文件选择
                imageInput.value = '';
            };

            reader.readAsDataURL(file);
        });
    </script>

</body>
</html>
